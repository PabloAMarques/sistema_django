<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Proposals</title>
</head>
<body>
    <h1>List of Proposals</h1>
    <ul>
        {% for proposal in proposals %}
            <li>{{ proposal.name }} - {% if proposal.approved %}Approved{% else %}Not Approved{% endif %}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create-proposal' %}">Create Proposal</a>

</body>
</html>
